<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Study groups:</h2>
    <ol>
        <ui:repeat value="#{studyGroups.allStudyGroups}" var="studyGroup">
            <li><h:link value="#{studyGroup.number}" outcome="students?studyGroupId=#{studyGroup.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="number" value="#{studyGroups.studyGroupToCreate.number}" required="true" />
        <h:inputText a:placeholder="year" value="#{studyGroups.studyGroupToCreate.year}" required="true" />
        <h:inputText a:placeholder="name" value="#{studyGroups.studyGroupToCreate.name}" required="true"/>
        <h:commandButton value="Add new study group" actionListener="#{studyGroups.createStudyGroup}" action="index?faces-redirect=true" />
    </h:form>
    <h2>Courses:</h2>
    <ol>
        <ui:repeat value="#{courses.allCourses}" var="course">
            <li><h:outputText value="#{course.name}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="Name" value="#{courses.courseToCreate.name}" required="true" />
        <h:commandButton value="Create new course" actionListener="#{courses.createCourse()}" action="index?faces-redirect=true" />
    </h:form>
    <h:link outcome="myBatis/studyGroups" value="MyBatis implementation"/>
</h:body>
</html>
