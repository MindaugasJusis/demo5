<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>#{updateStudentDetails.student.name} #{updateStudentDetails.student.surname}</h2>
    <h:form>
        <h:outputText value="Birth date: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateStudentDetails.student.birthDate}" required="true" />
        <ol>
            <ui:repeat value="#{updateStudentDetails.student.courses}" var="course">
                <li><h:outputText value="#{course.name}" /></li>
            </ui:repeat>
        </ol>
        <h:commandButton value="update" action="#{updateStudentDetails.updateStudentBirthDate()}">
            <f:param name="studentId" value="#{updateStudentDetails.student.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
