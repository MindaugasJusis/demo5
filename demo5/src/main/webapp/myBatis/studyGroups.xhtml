<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h2>Study Groups:</h2>
    <ol>
        <ui:repeat value="#{studyGroupsMyBatis.allStudyGroups}" var="studyGroup">
            <li><h:link value="#{studyGroup.number}" outcome="students?studyGroupId=#{studyGroup.id}"/> </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="number" value="#{studyGroupsMyBatis.studyGroupToCreate.number}" required="true"/>
        <h:inputText a:placeholder="year" value="#{studyGroupsMyBatis.studyGroupToCreate.year}" required="true"/>
        <h:commandButton value="Add new study group" action="#{studyGroupsMyBatis.createStudyGroup()}"/>
    </h:form>
<!--    <h:link value="Back to home" outcome="/index"/>-->
</h:body>
</html>
